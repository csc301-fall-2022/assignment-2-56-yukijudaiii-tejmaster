        <article>
            <h1>Saved Item</h1>
            <section>
                <p> Here is a list of saved items </p>
            </section>
            <button type="button" class="add" onclick="myFunction()">Add New Item</button>
            <script>
                function myFunction() {
                  let text;
                  let product = prompt("New Product Name:");
                  let price = prompt("New Product Price:");
                  if (product == null || product == "" || price == null || price == "") {
                    text = "User cancelled the prompt.";
                  } else {
                    // add product and price to the table
                    text = "Product: " + product + " Price: " + price;

                    // create a new row
                    let newRow = document.createElement("tr");

                    // create a new cell
                    let newCell = document.createElement("td");
                    let newText = document.createTextNode(product);
                    newCell.appendChild(newText);
                    newRow.appendChild(newCell);
                  }
                  
                }
                </script> 
            <table id="myTable">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>CocaCola</td>
                    <td>2.00</td>
                    <td><button type="button">Delete</button></td>
                  </tr>
                </tbody>
                <tfoot>

                    <td>My Footer</td>
                  </tr>
                </tfoot>
              </table>
